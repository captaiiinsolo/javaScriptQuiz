<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captaiiin Solo's JS Quiz</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <main>
        <header>
            <a href="./highscores.html" id="highscores">View Highscores</a>
            <p id="timer">
                <!-- Appending from JS -->
            </p>
        </header>

        <section id="quizContainer">
            <article class="questionTextContainer">
                <h3 class="questionText">
                    <!-- Appending from JS -->
                </h3>
            </article>

            <article class="questionOptions">
                <!-- Appending from JS -->
                <p id="choice0" data-index="0"></p>
                <p id="choice1" data-index="1"></p>
                <p id="choice2" data-index="2"></p>
                <p id="choice3" data-index="3"></p>
            </article>
        </section>

        <section class="buttonSection">
            <form action="../../index.html">
                <button id="tryAgain" class="button" type="submit">Try Again?</button>
            </form>
        </section>

    </main>
    
    <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>
    
    <script src="../js/quiz.js"></script>

</body>
</html>
