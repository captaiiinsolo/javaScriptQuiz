<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captaiiin Solo's JS Quiz</title>
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>

    <header>
        <a href="#" id="highscores"></a>
        <p id="timer"></p>
    </header>

    <main>
        <h1 class="quizTitle"></h1>

        <p class="quizInstructions"></p>

        <section class="buttonSection">
            <button id="startQuizButton" class="button">Start Quiz</button>
            <button id="tryAgain" class="button">Try Again?</button>
        </section>

        <section id="quizContainer">
            <article class="questionTextContainer">
                <h3 class="questionText">
                    <!-- Appending from JS -->
                </h3>
            </article>

            <article class="questionOptions">
                <!-- Appending from JS -->
                <p class="choiceA" data-index="0"></p>
                <p class="choiceB" data-index="1"></p>
                <p class="choiceC" data-index="2"></p>
                <p class="choiceD" data-index="3"></p>
            </article>
        </section>
    </main>

    <footer>
        <p class="copyright">Created by Solomon Santos | &#169; 2022</p>
    </footer>


    <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>
    
    <script src="./assets/js/script.js"></script>
</body>

</html>
